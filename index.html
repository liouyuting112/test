        return;
      }

      let randomIndex;
      do {
        randomIndex = Math.floor(Math.random() * total);
      } while (usedIndices.includes(randomIndex));

      usedIndices.push(randomIndex);
      currentQuestion = vocabList[randomIndex];

      questionBox.textContent = `ã€Œ${currentQuestion.eng}ã€çš„ä¸­æ–‡æ˜¯ï¼Ÿ`;

      const choices = [currentQuestion.ch];
      while (choices.length < 4) {
        const choice = vocabList[Math.floor(Math.random() * vocabList.length)].ch;
        if (!choices.includes(choice)) choices.push(choice);
      }
      shuffle(choices);

      optionsBox.innerHTML = '';
      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.textContent = choice;
        btn.onclick = () => {
          const isCorrect = choice === currentQuestion.ch;
          resultBox.textContent = isCorrect
            ? `âœ… ç­”å°äº†ï¼ã€Œ${currentQuestion.eng}ã€æ˜¯ã€Œ${currentQuestion.ch}ã€`
            : `âŒ éŒ¯äº†ï¼ã€Œ${currentQuestion.eng}ã€æ‡‰è©²æ˜¯ã€Œ${currentQuestion.ch}ã€ï¼Œä½ é¸çš„æ˜¯ã€Œ${choice}ã€`;
          history.push({
            eng: currentQuestion.eng,
            ch: currentQuestion.ch,
            selected: choice,
            isCorrect
          });
          speakEnglish(currentQuestion.eng); // ä½¿ç”¨è€…äº’å‹•å¾Œæ’­æ”¾
        };
        optionsBox.appendChild(btn);
      });

      counterBox.textContent = `ç¸½é¡Œæ•¸ï¼š${total}ï¼Œå·²å®Œæˆï¼š${usedIndices.length}ï¼Œå‰©ä¸‹ï¼š${total - usedIndices.length}`;
    }

    function speakEnglish(word) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(word);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
      } else {
        alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³æ’­æ”¾åŠŸèƒ½ã€‚");
      }
    }

    function repeatAudio() {
      if (currentQuestion.eng) {
        speakEnglish(currentQuestion.eng);
      }
    }

    function resetProgress() {
      usedIndices = [];
      history = [];
      nextBtn.disabled = false;
      isHistoryMode = false;
      historyNav.style.display = 'none';
      nextQuestion();
    }

    function showHistory() {
      if (history.length === 0) {
        alert('é‚„æ²’æœ‰ä½œç­”ç´€éŒ„å–”ï¼');
        return;
      }
      isHistoryMode = true;
      historyIndex = 0;
      nextBtn.style.display = 'none';
      historyNav.style.display = 'block';
      showCurrentHistory();
    }

    function showCurrentHistory() {
      const item = history[historyIndex];
      questionBox.textContent = `ã€Œ${item.eng}ã€çš„ä¸­æ–‡æ˜¯ï¼Ÿ`;
      resultBox.textContent = item.isCorrect
        ? `âœ… ç­”å°äº†ï¼ã€Œ${item.eng}ã€æ˜¯ã€Œ${item.ch}ã€`
        : `âŒ éŒ¯äº†ï¼ã€Œ${item.eng}ã€æ‡‰è©²æ˜¯ã€Œ${item.ch}ã€ï¼Œä½ é¸çš„æ˜¯ã€Œ${item.selected}ã€`;
    }

    function showPrevHistory() {
      if (historyIndex > 0) {
        historyIndex--;
        showCurrentHistory();
      }
    }

    function showNextHistory() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        showCurrentHistory();
      }
    }

    function returnToQuiz() {
      isHistoryMode = false;
      nextBtn.style.display = 'block';
      historyNav.style.display = 'none';
      nextQuestion();
    }

    nextQuestion();
  </script>
